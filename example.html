<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    	
        body {
            height: 100%;
        }

        body {
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        
        .image {
        	width: 60px;
            height: 60px;
        }

        .form-signin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 300px;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
        	width: 300px; 
            height: 50px;
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
        	width: 300px; 
            height: 50px;
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .form-signin input[type="checkbox"] {
            margin-bottom: 20px;
        }

        .btn{
        	border-radius: 8px;
            width: 300px;
            height: 50px;
            background-color: #0583F2; 
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            float: center;
        }

        .btn:hover {
            background-color: #0476D9;
        }
      </style>
</head>
<body>
    <form class="form-signin">
        <img class="image" src="bootstrap-solid.svg" alt="" width="60" height="60">
        <h2 class="text">Please sign in</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn" type="submit">Sign in</button>
        <p class="2023PP1">&copy; 2023 PP1</p>
      </form>
</body>
</html>
